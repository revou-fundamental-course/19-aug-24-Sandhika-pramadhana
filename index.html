<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Us</title>
    <link rel="stylesheet" href="/css/style.css">


</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.jpg" alt="Logo Sekolah" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profil Kami</a></li>
                <li><a href="achievment.html">Achievement</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="welcome-section">
        <h1>Hi <span id="name">Sandhika</span>,Welcome To Website</h1>

        <form>
            <input required type="text" placeholder="Nama anda" id="name-input">
        <Button id="tombol">kirim</Button>
        </form>
    </div>
    
<div class="cointaner">
    <div class="slider">
        <div class="slides">
            <!-- Radio buttons for navigation -->
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            
            <!-- Slide images -->
            <div class="slide first">
                <img src="/img/photo1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="/img/photo2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="/img/photo3.jpg" alt="Image 3">
            </div>
        </div>
    
        <!-- Manual navigation -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>
</div> 
    
    <section class="facilities-section">
        <h2>Our Facilitation</h2>
        <div class="facility-item">
            <div>
                <img src="/img/teacher.jpg" alt="Professional Teacher">
                <p>Professional Teacher</p>
            </div>
            <div>
                <img src="/img/lapangan.jpg" alt="Sport Field">
                <p>Sport Field</p>
            </div>
            <div>
                <img src="/img/kelas.jpg" alt="Classroom">
                <p>Classroom</p>
            </div>
        </div>
    </section>

    <div class="form-output-container">
        <div class="form-container">
            <h2>Message Us</h2>
            <div class="form-group">
                <label for="nama">Nama :</label>
                <input type="text" id="nama" name="nama">
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal Lahir :</label>
                <input type="date" id="tanggal" name="tanggal">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <input type="radio" id="laki" name="gender" value="Laki-Laki">
                <label for="laki">Laki-Laki</label>
                <input type="radio" id="perempuan" name="gender" value="Perempuan">
                <label for="perempuan">Perempuan</label>
            </div>
            <div class="form-group">
                <label for="pesan">Pesan :</label>
                <textarea id="pesan" name="pesan"></textarea>
            </div>
            <button onclick="submitForm()">Submit</button>
        </div>

        <div class="output-container">
        </div>
    </div>

    <footer>
        <p>Created by Sandhika Pramadhana</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
